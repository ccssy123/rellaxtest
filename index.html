<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>rellax</title>
  <meta name="viewport" content="width=device-width">
  <style>
    body{
        background: url(img/4x/資產\ 2@4x-20.jpg);
        background-size: contain;
    }
    img{
        width: 500px;
        height: auto;
        position: relative;
    }
    .rellax{
        margin: 50px 0px;
        display: flex;
    }
    .right{
        flex-direction: row-reverse;
    }
    .container{
        width: 1500px;
        display: flex;
        margin: auto;
        flex-direction: column;
    }
  </style>
<body>

    <div class="container">
          <div class="rellax">
            <img src="img/Mercury.svg">
          </div>
          <div class="rellax right" data-rellax-speed="7" >
            <img src="img/Saturn.svg" style="width: 1200px;">
          </div>
          <div class="rellax" data-rellax-speed="-1">
            <img src="img/star.svg" style="width: 800px;top: -500px;">
          </div>
          <div class="rellax right" data-rellax-speed="3">
            <img src="img/star.svg">
          </div>
          <div class="rellax " data-rellax-speed="-1">
            <img src="img/Mars.svg">
          </div>
          <div class="rellax right" data-rellax-speed="7">
            <img src="img/Rocket.svg" style="left: 200px;">
          </div>
          <div class="rellax" data-rellax-speed="-2">
            <img src="img/star.svg">
          </div>
          <div class="rellax right">
            <img src="img/Pluto.svg">
          </div>
          <div class="rellax" data-rellax-speed="4">
            <img src="img/sun.svg">
          </div>
          <div class="rellax right" data-rellax-speed="-2">
            <img src="img/Mars.svg">
          </div>
          <div class="rellax" data-rellax-speed="4">
            <img src="img/Rocket.svg">
          </div>
    </div>
    
  
</body>
<script src="vender/rellax.min.js"></script>
  <script>
    // Also can pass in optional settings block
  var rellax = new Rellax('.rellax', {
    speed: -2,
    center: false,
    wrapper: null,
    round: true,
    vertical: true,
    horizontal: false
  });
  </script>
</html>
